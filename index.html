<!DOCTYPE html>
<html>
  <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
         <link rel="stylesheet" href="css/normalize.css">
         <link rel="stylesheet" href="css/styles.css">
         <title>Project 3</title>
  </head>
  <body>
    <header>
      <div id="top">
        <h2>THE CODE REVIEW</h2>
      </div>
    </header>
        <div id="container">
           <div id="signup">
              <h3>Sign up for our newsletter</h3>
              <p>Get the latest news on how your code is doing right in your inbox
              </p>
          </div>
          <div id="solidborder"></div>
              <div class="thinborder"></div>
                   <form action="index.html" method="post">
                      <fieldset>
                                <legend>Contact Information</legend>
                              <div class="flex-container">
                                   <label for="firstname" class="flexchild">Full Name</label>
                                   <input type="text" id="firstname" name="full_name" class="input flexchild" placeholder="Required" required="required">
                             </div>
                             <div class="flex-container">
                                   <label for="mail" class="flexchild">Email Address</label>
                                   <input type="email" id="mail" name="email_address" class="input flexchild" placeholder="Required" required="required">
                            </div>
                            <div class="flex-container">
                               <label for="telNo" class="flexchild">Phone Number</label>
                               <input type="tel" id="telNo" name="phone_number" class="input flexchild"  placeholder="Required">
                           </div>
                           <div class="flex-container">
                                <label for="address" class="flexchild">Street Address</label>
                                <input type="text" id="address" name="street_address" class="input flexchild" placeholder="Required" required="required">
                          </div>
                          <div class="flex-container">
                               <label for="city" class="flexchild">City</label>
                              <input type="text" id="city" name="city" class="input flexchild" placeholder="Required" required="required">
                         </div>
                          <div class="flex-container">
                              <label for="select" class="flexchild">State</label>
                                <select name="state" class="flexchild" id="select">
                                <option>Choose State</option>
                                <option value="CS">Choose State</option>
                                      <option value="AL">Alabama</option>
                                      <option value="AK">Alaska</option>
                                      <option value="AZ">Arizona</option>
                                      <option value="AR">Arkansas</option>
                                      <option value="CA">California</option>
                                      <option value="CO">Colorado</option>
                                      <option value="CT">Connecticut</option>
                                      <option value="DE">Delaware</option>
                                      <option value="DC">District Of Columbia</option>
                                      <option value="FL">Florida</option>
                                      <option value="GA">Georgia</option>
                                      <option value="HI">Hawaii</option>
                                      <option value="ID">Idaho</option>
                                      <option value="IL">Illinois</option>
                                      <option value="IN">Indiana</option>
                                      <option value="IA">Iowa</option>
                                      <option value="KS">Kansas</option>
                                      <option value="KY">Kentucky</option>
                                      <option value="LA">Louisiana</option>
                                      <option value="ME">Maine</option>
                                      <option value="MD">Maryland</option>
                                      <option value="MA">Massachusetts</option>
                                      <option value="MI">Michigan</option>
                                      <option value="MN">Minnesota</option>
                                      <option value="MS">Mississippi</option>
                                      <option value="MO">Missouri</option>
                                      <option value="MT">Montana</option>
                                      <option value="NE">Nebraska</option>
                                      <option value="NV">Nevada</option>
                                      <option value="NH">New Hampshire</option>
                                      <option value="NJ">New Jersey</option>
                                      <option value="NM">New Mexico</option>
                                      <option value="NY">New York</option>
                                      <option value="NC">North Carolina</option>
                                      <option value="ND">North Dakota</option>
                                      <option value="OH">Ohio</option>
                                      <option value="OK">Oklahoma</option>
                                      <option value="OR">Oregon</option>
                                      <option value="PA">Pennsylvania</option>
                                      <option value="RI">Rhode Island</option>
                                      <option value="SC">South Carolina</option>
                                      <option value="SD">South Dakota</option>
                                      <option value="TN">Tennessee</option>
                                      <option value="TX">Texas</option>
                                      <option value="UT">Utah</option>
                                      <option value="VT">Vermont</option>
                                      <option value="VA">Virginia</option>
                                      <option value="WA">Washington</option>
                                      <option value="WV">West Virginia</option>
                                      <option value="WI">Wisconsin</option>
                                      <option value="WY">Wyoming</option>
                              </select>
                          </div>
                          <div class="flex-containerzip">
                              <label for="zipcode" class="flexchild">Zip Code</label><br/>
                              <input type="number" name="zip_code" class="flexchild" id="zipcode" placeholder="Required">
                    </div>
             </fieldset>
                    <div class="thinborder"></div>
                    <fieldset>
                          <legend>Newsletter</legend>
                          <p class="button-radio">Select the newsletters you would like to receive</p>
                          <input type="checkbox" name="newsletter" value="html_news" id="htmlnews" class="button-checkbox">
                              <label for="htmlnews">Html News</label><br />
                          <input type="checkbox" name="newsletter" value="css_news" id="news" class="button-checkbox">
                              <label for="news">CSS News</label><br />
                          <input type="checkbox" name="newsletter" value="javascript_news" id="js" class="button-checkbox">
                              <label for="js">Javascript News</label>
                            <p class="button-radio">News letter format</p>
                          <input type="radio" name="format" id="html" value="html" class="button-checkbox">
                              <label for="html">HTML</label><br />
                          <input type="radio" name="format" value="plain_text" id="plain" class="button-checkbox">
                              <label for="plain">Plain Text</label>
                        <div>
                          <label for="textarea" class="button-radio">Other topics you'd like to hear about</label>
                          <textarea name="name" rows="5" cols="80" id="textarea"></textarea>
                        </div>
                        <div>
                          <button type="submit" name="button">Submit</button>
                        </div>
                   </fieldset>
             </form>
    <footer><p>Copyright The Code Review</p></footer>
  </div>

       </body>
</html>
